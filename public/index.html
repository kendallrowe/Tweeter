<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>

    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="navItemContainer">
        <span id="logo">tweeter</span>
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
      
    </nav>

    <!-- Profile Header -->
    <header id="mainHeader">
        <div>
            <img id="avatarPic" src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Kendall Rowe</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="maincontent" class="container">
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div class="flexRow">
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </div>
          </form>
        </section>

      <section id="tweet-container" class="tweet-container">
        <div class="singleTweet">
          <header class="tweetHeader">
            <span>
              <img src="/images/guy-image.svg" alt="Created by Adrien Coquet from the Noun Project">
              <h3>Newton</h4>
            </span>
            <h4>@SirIsaac</h4>
          </header>
          
          <div class="tweetBody">
            <p>If I have seen further it is by standing on the shoulders of giants</p>
          </div>

          <footer class="tweetFooter">
            <span>10 days ago</span>
            <span class="socials">
              <i class="fas fa-flag"></i>

            </span>
          </footer>
        </div>
      </section>
    </main>

  </body>
</html>
